name: build docker containers

on:
  release:
    types: [created]
  pull_request:
    branches:
      - main
    types:
      - "closed"
  workflow_dispatch:

env:
  TZ: Europe/Zurich
  CARGO_TERM_COLOR: always

jobs:
  build-docker:
    # this job will only run if the PR has been merged or a release has been created
    if: github.event.pull_request.merged || github.event.release.id || github.event.workflow_dispatch
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v1

      - name: login to github container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: build the image and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ github.workspace }}
          file: ${{ github.workspace }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/rust-cloud-run:latest
            ghcr.io/${{ github.repository_owner }}/rust-cloud-run:${{ github.run_id }}
